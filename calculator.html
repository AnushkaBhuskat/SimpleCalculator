<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: rgb(196, 168, 182);
            background-size:cover;
            justify-content: center;
            color:wheat
        }
        .calculator {
            display: inline-block;
            padding: 20px 20px;
            border: 5px double #ddd;
            border-radius: 10px;
            width: 400px;
            height: 250px;
            justify-content: center;
            text-align: center;
            background-color: rgb(95, 76, 21);
            
        }
        .input-box {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px 8px 8px 8px;
            font-size: 16px;
            
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: rgb(19, 6, 30);

        }
        h1{
            color: crimson;
        }
        p{
            color: black;;
        }
    </style>
</head>
<body>
    <p>Anushka S.Bhuskat<br>Roll no 1</p>
    <h1>Simple Calculator</h1>
    <div class="calculator">
        <input id="num1" class="input-box" type="number" placeholder="Enter first number">
        <input id="num2" class="input-box" type="number" placeholder="Enter second number">
        
        <div>
            <button class="btn" onclick="calculate('add')">Add</button>
            <button class="btn" onclick="calculate('subtract')">Subtract</button>
            <button class="btn" onclick="calculate('multiply')">Multiply</button>
            <button class="btn" onclick="calculate('divide')">Divide</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        function calculate(operation) {
            // Get input values
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            
            // Initialize result
            let result;
            
            // Perform the calculation based on the selected operation
            if (operation === 'add') {
                result = num1 + num2;
            } else if (operation === 'subtract') {
                result = num1 - num2;
            } else if (operation === 'multiply') {
                result = num1 * num2;
            } else if (operation === 'divide') {
                result = num2 !== 0 ? (num1 / num2) : "Cannot divide by zero";
            }
            
            // Display the result
            document.getElementById('result').innerText =` Result of ${operation} is : ${result}`;
        }
    </script>
</body>
</html>
